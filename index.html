<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="/style.css">
        <title>Vue.jsのサンプル</title>
    </head>
    <body>
        <div class="container" id="vueApp">
            <h1>Vue.jsを使ったAJAX通信</h1>
            <button type="button" class="btn btn-primary" @click="insertModal = true">
                新規登録
            </button>
            <button type="button" class="btn btn-primary" @click="loginModal = true">
                ログイン
            </button>
            <!-- ーーーーーーーーーーー新規登録用モーダルーーーーーーーーーーーーーーーーーー -->
            <div v-if="insertModal">
                <div class="modal" id="exampleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">登録フォーム</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="insertModal = false;name = '';password = '';"></button>
                            </div>
                            <div class="modal-body">
                                <form
                                    action="#"
                                    method="POST"
                                    enctype="multipart/form-data"
                                    autocomplete="off"
                                >
                                    <div class="alert alert-dismissible alert-danger insert-error">
                                        登録内容に問題があります
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">name</label>
                                        <input
                                            type="text"
                                            name="name"
                                            id="name"
                                            class="form-control"
                                            placeholder="名前を入力してください"
                                            v-model="name"
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">password</label>
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            class="form-control"
                                            placeholder="パスワードを入力してください"
                                            v-model="password"
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" name="submit" class="btn btn-primary" @click="insertData">登録</button></div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close" @click="insertModal = false;name = '';password = '';">閉じる</button></div>
                            </div>
                        </div>
                </div>
            </div>
            <!-- ーーーーーーーーーーーーーログイン用モーダルーーーーーーーーーーーーーーーーーー -->
            <div v-if="loginModal">
                <div class="modal" id="exampleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">ログインフォーム</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="loginModal = false;name = '';password = '';"></button>
                            </div>
                            <div class="modal-body">
                                <form
                                    action="#"
                                    method="POST"
                                    enctype="multipart/form-data"
                                    autocomplete="off"
                                >
                                    <div class="alert alert-dismissible alert-danger insert-error">
                                        登録内容に問題があります
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">name</label>
                                        <input
                                            type="text"
                                            name="name"
                                            id="name"
                                            class="form-control"
                                            placeholder="名前を入力してください"
                                            v-model="name"
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">password</label>
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            class="form-control"
                                            placeholder="パスワードを入力してください"
                                            v-model="password"
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" name="submit" class="btn btn-primary" @click="loginCheck">ログイン</button></div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close" @click="loginModal = false;name = '';password = '';">閉じる</button></div>
                        </div>
                    </div>
                </div>
            </div>
                <div id="select_all">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">name</th>
                                <th scope="col">email</th>
                                <th scope="col">action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="row in allData">
                                <td>{{ row.id }}</td>
                                <td>{{ row.name }}</td>
                                <td>{{ row.email }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" @click="deleteData(row.id)">
                                        削除
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            <script src="/script.js"></script>
        </body>
    </html>
